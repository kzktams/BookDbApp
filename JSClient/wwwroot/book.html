<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book UI</title>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <nav class="pretty-nav">
        <a href="home.html">HomePage</a>
        <a href="user.html">Users</a>
        <a href="author.html">Authors</a>
        <a href="loan.html">Loans</a>
        <a href="stat.html">Statistics</a>
    </nav>

    <h1>Book Catalog</h1>

    <div id="formdiv">
        <label>Title</label>
        <input type="text" id="booktitle" />
        <label>Genre</label>
        <input type="text" id="genre" />
        <button type="button" onclick="create()">Add books</button>
    </div>

    <div id="updateformdiv">
        <label>Title</label>
        <input type="text" id="booktitleU" />
        <label>Genre</label>
        <input type="text" id="genreU" />
        <button type="button" onclick="update()">Update book</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>BookId</th>
                <th>Title</th>
                <th>PublicationYear</th>
                <th>Genre</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="book.js"></script>
</body>
</html>
